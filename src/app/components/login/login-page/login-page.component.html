<div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                  <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    HCM Portal
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form (ngSubmit)="LoginMember()">
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" class="form-control" name="uname" [(ngModel)]="LoginUser.username">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" i name="pass" [(ngModel)]="LoginUser.password">
                            </div>

                            <div class="col-lg-12 loginbttm">

                                <div class="col-lg-1 login-button pd-5">
                                    <button type="submit" class="btn btn-primary">LOGIN</button>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-12  register-button">
                          <button type="submit" (click)="CreateMember()" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
