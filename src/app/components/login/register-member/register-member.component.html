<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-title">
              HCM Portal Registration
          </div>

          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                  <form (ngSubmit)="AddNewMember()">
                      <div class="form-group">
                          <label class="form-control-label">USERNAME</label>
                          <input type="text" name="uname" class="form-control" i [(ngModel)]="RegisterMember.username">
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">PASSWORD</label>
                          <input type="password" name="pass" class="form-control" i [(ngModel)]="RegisterMember.password">
                      </div>
                      <div class="form-group">
                        <label for="userrole" class="form-control-label">User Role</label>
                        <select class="m-3" name="userrole" id="userrole" [(ngModel)]="RegisterMember.role">
                          <option value="Admin">Admin</option>
                          <option value="User">Member</option>
                        </select>
                    </div>
                      <div class="col-lg-12 loginbttm">

                          <div class="col-lg-1 login-button pd-5">
                              <button type="submit" class="btn btn-primary">Register</button>
                          </div>

                      </div>
                  </form>
                  <div class="col-lg-12  register-button">
                    <button type="submit" (click)="CancelMemberRegister()" class="btn btn-primary">Cancel</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
