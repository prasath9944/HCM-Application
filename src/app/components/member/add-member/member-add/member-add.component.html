<div class="container my-5">
  <h1 class="mb-3">Add New Member</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addMember()">
        <div class="form-group mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname"
           name="name" [(ngModel)]="AddMemberDetail.firstName" placeholder="Enter your First Name" required>
        </div>
        <div class="form-group mb-3">
          <label for="lname" class="form-label">LastName</label>
          <input type="text" class="form-control" name="lname"
           id="lname" placeholder="Enter your LastName" [(ngModel)]="AddMemberDetail.lastName" required>
        </div>
        <div class="form-group mb-3">
          <label for="username" class="form-label">UserName</label>
          <input type="text" class="form-control" id="username"
          name="username" placeholder="Enter UserName" [(ngModel)]="AddMemberDetail.username" required>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password"
          name="password" [(ngModel)]="AddMemberDetail.password" placeholder="Enter your Password" required>
        </div>

        <div class="form-group mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword"
          name="confirmPassword" [(ngModel)]="AddMemberDetail.confirmPassword" placeholder="Re-Enter Your Password" required>
        </div>
        <div class="form-group mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address"
          name="address" [(ngModel)]="AddMemberDetail.address" placeholder="Enter your Address" required>
        </div>
        <div class="form-group mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state"
          name="state" [(ngModel)]="AddMemberDetail.state" placeholder="Enter your State" required>
        </div>
        <div class="form-group mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city"
          name="city" [(ngModel)]="AddMemberDetail.city" placeholder="Enter your City" required>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"
          name="email" [(ngModel)]="AddMemberDetail.email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group mb-3">
          <label for="dateOfBirth" class="form-label">Date Of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth"
          name="dateOfBirth" [(ngModel)]="AddMemberDetail.dateOfBirth" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

</div>
